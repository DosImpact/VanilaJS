  <body>
    <h1>Random Number Game</h1>
    <h2 id="myRangeDisplay">Generate a number between 0 and 50</h2>
    <input
      type="range"
      min="0"
      max="100"
      value="50"
      class="slider"
      id="myRange"
    />
    <div>
      <span class="js-inputRange">Guess the <b>number</b></span>
      <form class="js-inputRangeButton" action="">
        <input class="js-inputRangeInput" type="text" />
        <button>play<b>!!!!</b></button>
      </form>
    </div>
    <span class="js-result"></span>
    <script src="./src/index.js"></script>
  </body>
