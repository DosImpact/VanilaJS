<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TASK Day 11 | Calculator</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="cal">
      <div class="display" id="display">0</div>
      <div class="button clear" id="clear">C</div>
      <div class="btns">
        <div class="left__btn">
          <div class="button number" id="button__1">1</div>
          <div class="button number" id="button__2">2</div>
          <div class="button number" id="button__3">3</div>
          <div class="button number" id="button__4">4</div>
          <div class="button number" id="button__5">5</div>
          <div class="button number" id="button__6">6</div>
          <div class="button number" id="button__7">7</div>
          <div class="button number" id="button__8">8</div>
          <div class="button number" id="button__9">9</div>
          <div class="button number" id="button__0">0</div>
          <div class="button operator" id="button__equal">=</div>
        </div>
        <div class="right__btn">
          <div class="button operator" id="button__add">+</div>
          <div class="button operator" id="button__sub">-</div>
          <div class="button operator" id="button__mul">*</div>
          <div class="button operator" id="button__div">/</div>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
