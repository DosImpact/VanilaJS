<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Practice List | Main</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile__title">KIM DO YOUNG</div>
      <form action="" class="profile__form">
        <input
          type="text"
          placeholder="What is Your Name?"
          class="profile__input"
        />
      </form>
    </div>
    <div class="today"></div>
    <div class="weather"></div>
    <div class="timer">
      <form class="timer__start">
        <div class="timer__title">SET END TIME</div>
        <input type="text" class="timer__input" />
      </form>
      <div class="timer__display"></div>
    </div>
    <script src="src/profile.js"></script>
    <script src="src/today.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
